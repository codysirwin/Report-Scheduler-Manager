<html>
  <head>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <table class="ui compact celled unstackable table">
      <thead>
        <tr>
          <th>Enabled?</th>
          <th>Title</th>
          <th>Subject</th>
          <th>Email</th>
          <th>Frequency</th>
          <th>Days</th>
          <th>Hours</th>
          <th>Minutes</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>

    <div class="ui modal">
      <i class="close icon"></i>
      <div class="header">
        Add User
      </div>
      <div class="content modal-content">
        <form class="ui form">
          <div class="field">
            <label>Empty</label>
            <input name="empty" type="text">
          </div>
          <div class="ui submit button">Submit</div>
          <div class="ui error message"></div>
        </form>
      </div>

        </div>
        <div id="user-add-save" class="ui positive right labeled icon button">
          Save
          <i class="plus icon"></i>
        </div>
      </div> -->
    </div>
